<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />
  <div *ngFor="let diver of diversao">

    <div class="row">
      <div class="col-md-4">
        <img [src]="diver.imagens[0].url" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{diver.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{ diver.descricao_oferta }}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{ diver.anunciante}}</b></p>
        </div>

        <div class="row">
          <p>R$ {{diver.valor}}</p>
        </div>

        <div class="row">
          <button [routerLink]="['/oferta', diver.id]" class="btn btn-outline-success">Ver oferta</button>
        </div>
      </div>
    </div>

    <hr />
  </div>


</div>
