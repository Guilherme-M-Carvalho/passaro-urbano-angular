<div class="container">
  <div *ngIf="!!oferta" class="oferta">

    <div class="row">
      <div class="col">
        <button [routerLink]="['/oferta', '1']">
          oferta 1
        </button>
        <button [routerLink]="['/oferta', '4']">
          oferta 4
        </button>
        <button [routerLink]="['/oferta', '6']">
          oferta 6
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4>{{ oferta.titulo }} - {{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">

          <img *ngFor="let img of oferta.imagens" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row mb-5">
    <div class="col">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#como-usar" type="button" routerLink="como-usar" role="tab"
            aria-controls="como-usar" aria-selected="true">Como usar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#onde-fica" routerLink="onde-fica" type="button" role="tab"
            aria-controls="onde-fica" aria-selected="false">Onde fica</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet />
      </div>

    </div>
  </div>
</div>
