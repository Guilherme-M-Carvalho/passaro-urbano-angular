<div class="container">
  <div class="ordem-compra">
    <form novalidate>

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input type="text"
            class="form-control {{ enderecoValido !=undefined ? !enderecoValido ? 'is-invalid' : 'is-valid' : ''}}"
            #inputEndereco (input)="changeEnd(inputEndereco.value)" [value]="endereco" placeholder="Endereço"
            autocomplete="off" minlength="5" required>
          <div class="invalid-feedback">Endereço inválido</div>
        </div>

        <div class="form-group col-md-2">
          <input type="text"
            class="form-control  {{ numberValido !=undefined ? !numberValido ? 'is-invalid' : 'is-valid': ''}}"
            [value]="number" #inputNumber (input)="changeNumber(inputNumber.value)" placeholder="Número"
            autocomplete="off" minlength="1" required>
          <small class="invalid-feedback">Numero inválido</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text"
            class="form-control {{complementValido != undefined ? complementValido && 'is-valid' : ''}}"
            placeholder="Complemento" #inputComplement (input)="changeComplement(inputComplement.value)"
            [value]="complement" autocomplete="off">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select #select (change)="changePayment(select.value)"
            class="form-control {{ paymentValido != undefined ? !paymentValido ? 'is-invalid' : 'is-valid' : ''}}">
            <option value="">Selecione uma opção</option>
            <option selected="{{payment=='dinheiro' ? 'selected':''}}" value="dinheiro">Dinheiro</option>
            <option selected="{{payment=='debito' ? 'selected':''}}" value="debito">Débito</option>
          </select>

          <div class="invalid-feedback">Selecione uma forma de pagamento</div>
        </div>
      </div>

      <hr />
      <button type="button" [disabled]="formEstado" (click)="confirmCompra()" class="btn btn-primary btn-lg">Cofirmar compra</button>
    </form>
  </div>
</div>
