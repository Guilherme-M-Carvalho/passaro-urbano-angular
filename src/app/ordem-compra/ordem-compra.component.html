<div class="container">
  <div class="ordem-compra" *ngIf="!idPedido">
    <form #formulario="ngForm" novalidate (ngSubmit)="submit(formulario)">

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />

      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row row gap-1">

        <div class="form-group  col-md-5 col-sm-12">
          <input type="text" class="form-control " placeholder="Endereço" autocomplete="off" minlength="3"
            maxlength="120" name="address" ngModel required #inputEndereco="ngModel">

          <small *ngIf="inputEndereco.invalid && inputEndereco.touched" class="form-text text-danger">Endereço inválido</small>
          <small *ngIf="inputEndereco.valid" class="form-text text-success">Ok</small>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control " placeholder="Número" autocomplete="off" name="number" ngModel
            minlength="1" maxlength="20" required #inputNumber="ngModel">
            <small *ngIf="inputNumber.invalid && inputNumber.touched" class="form-text text-danger">Número inválido</small>
            <small *ngIf="inputNumber.valid" class="form-text text-success">Ok</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" name="complement"
            ngModel>
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select class="form-control " name="payment" ngModel required #selectPayment="ngModel" >
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small *ngIf="selectPayment.invalid && selectPayment.touched" class="form-text text-danger">Forma de pagamento inválida</small>
          <small *ngIf="selectPayment.valid" class="form-text text-success">Ok</small>
        </div>
      </div>

      <hr />
      <button type="submit" class="btn btn-primary btn-lg">Cofirmar compra</button>
    </form>
  </div>

  <div class="ordem-compra" *ngIf="idPedido">
    <app-ordem-compra-sucesso [idPedidoCompra]="idPedido" ></app-ordem-compra-sucesso>
  </div>
</div>
