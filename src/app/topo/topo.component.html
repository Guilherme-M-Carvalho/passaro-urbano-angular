<div class="fixed-top bg-light">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row justify-content-between w-100 align-items-center">
        <div class="col-md-4">
          <a routerLink="/" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input #search (keyup)="onChangeSearch(search.value)" type="text" class="form-control"
            placeholder="Pesquise por ofertas..." />
          <ul class="list-group" style="position: absolute;">
            <li class="list-group-item" *ngFor="let ofert of ofertas | async">
              <a [routerLink]="['/oferta',ofert.id]" (click)="limpaPesquisa()">
                {{ ofert.titulo | descriptionRedu:7 | uppercase }}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-auto">
          <a><img src="/assets/carrinho.png" /></a>
        </div>
      </div>

    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/diversao']">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
